<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #FACFAD;

        table{

            border-collapse: collapse;
            height: 200px;
            width: 400px;
            text-align: center;
        }
        td{
            border: 2px solid #CBBAED;
        }
    </style>
</head>
<body>

            <td>1</td>

            <td>7</td>
            <td>8</td>
        </tr>
        <!--3º Linha-->

            <td>12</td>

        <!--4º Linha-->
        <tr>

</html>
